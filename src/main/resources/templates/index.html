<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8"/>    <title>Recipes Home</title>    <!-- Latest compiled and minified CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>    <!-- Latest compiled and minified JavaScript -->    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script></head><body><!--/*@thymesVar id="recipes" type="java.util.List"*/--><!--/*@thymesVar id="recipe" type="recipe.domain.Recipe"*/--><div class="container-fluid" style="margin-top: 20px">    <div class="row">        <div class="col-md-6 col-md-offset-3">            <div class="panel panel-primary">                <div class="panel-heading" style="background-color: #3c763d;">                    <h1 class="panel-title" >My Recipes!</h1>                </div>                <div class="panel-body">                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">                        <table class="table table-hover ">                            <thead class="thead-inverse">                            <tr>                                <th>ID</th>                                <th>Description</th>                                <th>View</th>                                <th>Update</th>                                <th>Delete</th>                            </tr>                            </thead>                            <tr th:each="recipe : ${recipes}">                                <td th:text="${recipe.id}"></td>                                <td th:text="${recipe.description}"></td>                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>                            </tr>                        </table>                    </div>                </div>                <div th:if="${totalPages > 1}">                    <div class="row col-sm-10">                        <div class="col-sm-1">                            <a th:if="${ (currentPage < totalPages) }"                               th:href="@{'/?currentPage=' + ${ currentPage + 1 }}">Next</a>                            <span th:unless="${currentPage < totalPages}">Next</span>                        </div>                        <div class="col-sm-1">                            <a th:if="${currentPage < totalPages}"                               th:href="@{'/?currentPage=' + ${totalPages-1}}">Last</a>                            <span th:unless="${currentPage < totalPages}">Last</span>                        </div>                    </div>                </div>                <div>                    <a href="#" th:href="@{'/recipe/new'}" style=" float: right;">Add Recipe</a>                </div>            </div>        </div>    </div></div></body></html>
