<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8"/>    <title>List Ingredients</title>    <!-- Latest compiled and minified CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>    <!-- Latest compiled and minified JavaScript -->    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script></head><body><div class="container-fluid" style="margin-top: 20px">    <div class="row">        <div class="col-md-6 col-md-offset-3">            <div class="panel panel-primary">                <div class="panel-heading" style="background-color: #3c763d;">                    <div class="row">                        <div class="col-md-10 ">                            <h1 class="panel-title">Ingredients</h1>                        </div>                    </div>                </div>                <div class="panel-body">                    <div class="table-responsive" th:if="${not #lists.isEmpty(ingredients)}">                        <table class="table table-hover ">                            <thead class="thead-inverse">                            <tr>                                <th>ID</th>                                <th>Amount</th>                                <th>Description</th>                                <th>View</th>                                <th>Update</th>                                <th>Delete</th>                            </tr>                            </thead>                            <tr th:remove="all">                                <td><a href="#">View</a></td>                                <td><a href="#">Update</a></td>                                <td><a href="#">Delete</a></td>                            </tr>                            <tr th:each="MIngredient : ${ingredients}">                                <td th:text="${MIngredient.id}"></td>                                <td th:text="${MIngredient.amount} ">Tasty Goodnees 3</td>                                <td th:text="${MIngredient.description}">Tasty Goodnees 3</td>                                <td><a href="#"                                       th:href="@{'/mongo/recipe/' + ${recipeId} + '/ingredient/' + ${MIngredient.id} + '/show'}">View</a>                                </td>                                <td><a href="#"                                       th:href="@{'/mongo/recipe/' + ${recipeId} + '/ingredient/' + ${MIngredient.id} + '/update'}">Update</a>                                </td>                                <td><a href="#"                                       th:href="@{'/mongo/recipe/' + ${recipeId} + '/ingredient/' + ${MIngredient.id} + '/delete'}">Delete</a>                                </td>                            </tr>                        </table>                    </div>                </div>                <div>                    <a href="#" th:href="@{'/mongo/recipe/' + ${recipeId} + '/ingredient/new'}" style=" float: right;">Add                        Ingredient</a>                </div>            </div>        </div>    </div></div></body></html>
