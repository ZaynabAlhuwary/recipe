<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8"/>    <title>Show Recipe</title>    <!-- Latest compiled and minified CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>    <!-- Latest compiled and minified JavaScript -->    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script></head><body><div class="container-fluid" style="margin-top: 20px">    <div class="row">        <div class="col-md-6 col-md-offset-3">            <div class="pannel-group">                <div class="panel panel-primary">                    <div class="panel-heading" style="background-color: #3c763d;">                        <div class="row">                            <div class="col-md-3">                                <h1 class="panel-title" style="font-size: 15px;"                                    th:text="${recipe.description}">Recipe Description Here!</h1>                            </div>                        </div>                    </div>                    <div class="panel-body">                        <div class="row">                            <div class="col-md-3">                                <h5>Category</h5>                            </div>                            <div class="col-md-9">                                <p th:text="${((recipe.category).description)}">30 min</p>                            </div>                        </div>                        <div class="row">                            <div class="col-md-3">                                <h5>Prep Time:</h5>                            </div>                            <div class="col-md-3">                                <p th:text="${(recipe.prepTime) +  '  Min'}">30 min</p>                            </div>                            <div class="col-md-3">                                <h5>Difficulty:</h5>                            </div>                            <div class="col-md-3">                                <p th:text="${recipe.difficulty}">Easy</p>                            </div>                        </div>                        <div class="row">                            <div class="col-md-3">                                <h5>Cooktime:</h5>                            </div>                            <div class="col-md-3">                                <p th:text="${(recipe.cookTime  +  '  Min')}">30 min</p>                            </div>                        </div>                        <div class="row">                            <div class="col-md-3">                                <h5>URL:</h5>                            </div>                            <div class="col-md-6">                                <p th:text="${recipe.url}"/>                            </div>                        </div>                    </div>                </div>                <div class="panel panel-primary" th:if="${!recipe.flag}">                    <div class="panel-heading" style="background-color: #3c763d;" >                        <div class="row">                            <div class="col-md-10 ">                                <h1 class="panel-title">Ingredients</h1>                            </div>                            <div class="col-md-1">                                <a class="btn btn-default" style=" float: right;" href="#"                                   th:href="@{'/mongo/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>                            </div>                        </div>                    </div>                    <div class="panel-body">                        <div class="row">                            <div class="col-md-12">                                <ul>                                    <li th:remove="all">1 Cup of milk</li>                                    <li th:remove="all">1 Teaspoon of chocolate</li>                                    <li th:each="MIngredient : ${recipe.ingredients}"                                        th:text="${(MIngredient.getAmount() +                                        ' ' + MIngredient.UnitOfMeasure.getUom() +                                        ' - ' + MIngredient.getDescription())}">1 Teaspoon of Sugar                                    </li>                                </ul>                            </div>                        </div>                    </div>                </div>                <div class="panel panel-primary">                    <div class="panel-heading" style="background-color: #3c763d; ">                        <h1 class="panel-title">Directions</h1>                    </div>                    <div class="panel-body">                        <div class="row">                            <div class="col-md-12">                                <p th:text="${recipe.directions}"></p>                            </div>                        </div>                    </div>                </div>                <div class="panel panel-primary">                    <div class="panel-heading" style="background-color: #3c763d; ">                        <h1 class="panel-title">Notes</h1>                    </div>                    <div class="panel-body">                        <div class="row">                            <div class="col-md-12">                                <p th:text="${recipe.note.recipeNotes}"></p>                            </div>                        </div>                    </div>                </div>            </div>            <div >                <a href="#" th:href="@{'/index'}" style=" float: right;">Home</a>            </div>        </div>    </div></div></body></html>
